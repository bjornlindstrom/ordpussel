<div class="container">
  <header>
    <h1>Word Search</h1>
    <div class="size-selector">
      @for (size of gridSizes; track size) {
        <button
          class="size-btn"
          [class.active]="gridSize === size"
          (click)="setGridSize(size)">
          {{ size }}x{{ size }}
        </button>
      }
    </div>
    <div class="header-right">
      <span class="completed-count">Completed: {{ completedCount }}</span>
      <button class="new-game-btn" (click)="newGame()">New Game</button>
    </div>
  </header>

  @if (message) {
    <div class="message">
      {{ message }}
    </div>
  }

  @if (grid.length) {
    <div class="game">
      <app-game-board
        [grid]="grid"
        [gridSize]="gridSize"
        [foundCells]="foundCells"
        (cellsSelected)="onCellsSelected($event)">
      </app-game-board>
      <app-word-list
        [words]="words"
        [foundWords]="foundWords">
      </app-word-list>
    </div>
  }
</div>
